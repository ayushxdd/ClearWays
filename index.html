<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Management System | SIH 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen py-8 px-4 md:px-8">
    
    <div class="container mx-auto max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="stats-overview" style="display: none;">
            <div class="stats-box">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-400 text-sm">Total Intersections</p>
                        <p class="text-2xl font-bold">30</p>
                    </div>
                    <i class="fas fa-crosshairs text-2xl text-blue-400"></i>
                </div>
            </div>
            <div class="stats-box">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-400 text-sm">Congestion Level</p>
                        <p class="text-2xl font-bold">38%</p>
                    </div>
                    <i class="fas fa-traffic-light text-2xl text-yellow-400"></i>
                </div>
            </div>
            <div class="stats-box">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-400 text-sm">Avg. Speed</p>
                        <p class="text-2xl font-bold">42 km/h</p>
                    </div>
                    <i class="fas fa-tachometer-alt text-2xl text-green-400"></i>
                </div>
            </div>
            <div class="stats-box">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-400 text-sm">AI Predictions</p>
                        <p class="text-2xl font-bold">87%</p>
                    </div>
                    <i class="fas fa-brain text-2xl text-purple-400"></i>
                </div>
            </div>
        </div>

        <div class="flex justify-center space-x-2 mb-6" id="nav-tabs">
            <div class="nav-tab active" data-page="dashboard">Dashboard</div>
            <div class="nav-tab" data-page="analytics">Analytics</div>
        </div>

        <div class="page" id="dashboard-page">
            <div class="flex flex-col gap-8 max-w-5xl mx-auto">
                <div class="w-full">
                    <div class="card p-6 mb-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold">Bhubaneswar Traffic Overview</h2>
                            <button class="theme-toggle flex items-center">
                                <i class="fas fa-moon mr-2"></i> Dark Mode
                            </button>
                        </div>
                        
                        <div id="main-panel" class="relative w-full h-[400px] md:h-[600px] bg-gray-800 rounded-2xl shadow-xl flex items-center justify-center">
                            <div id="traffic-simulation-grid" class="w-full h-full p-2" style="display: grid;"></div>
                        </div>
                    </div>
                    
                    <div class="card p-6">
                        <h2 class="text-xl font-bold mb-4">Congestion Hotspots</h2>
                        <div class="flex flex-wrap gap-4" id="hotspot-tags">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="details-view" class="w-full h-full p-2 hidden">
            <button id="back-button" class="absolute top-4 left-4 md:top-6 md:left-6 px-4 py-2 bg-gray-700 text-sm md:text-base rounded-lg shadow-md hover:bg-gray-600 transition-colors">
                Back to Dashboard
            </button>
            <div id="details-content" class="h-full flex flex-col items-center justify-start space-y-4 mt-16">
                <h2 id="intersection-name" class="text-2xl md:text-4xl font-bold"></h2>
                
                <div class="w-full max-w-lg bg-gray-700 p-6 rounded-xl shadow-lg mt-8">
                    <h3 class="text-lg md:text-xl font-bold mb-4">Traffic Summary</h3>
                    <div class="flex flex-row justify-around text-center">
                        <div class="flex flex-col">
                            <p id="details-vehicles" class="text-4xl font-bold"></p>
                            <p class="text-sm text-gray-400">Vehicles</p>
                        </div>
                        <div class="flex flex-col">
                            <p id="details-speed" class="text-4xl font-bold"></p>
                            <p class="text-sm text-gray-400">Avg Speed (km/h)</p>
                        </div>
                    </div>
                </div>
                
                <div id="lane-details-section" class="w-full max-w-lg">
                    <h3 class="text-lg md:text-xl font-bold mt-8 mb-4">Detailed Lane Breakdown</h3>
                    <div id="lane-details-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        </div>
                </div>
                
                <div id="manual-control-section" class="w-full max-w-lg hidden">
                    <h3 class="text-lg md:text-xl font-bold mt-8 mb-4">Manual Lane Control</h3>
                    <div id="lane-controls-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
                        </div>
                </div>

                <div class="w-full max-w-lg mt-8">
                    <button id="manual-control-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Show Manual Control
                    </button>
                </div>
            </div>
        </div>

        <div class="page hidden" id="analytics-page">
            <div class="card p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Real-time Lane Analytics</h2>
                    <div class="flex items-center space-x-2">
                        <label for="intersection-select" class="text-gray-400 text-sm">Select Intersection:</label>
                        <select id="intersection-select" class="bg-gray-700 text-white text-sm p-1 rounded">
                            </select>
                    </div>
                </div>
                
                <div style="width: 100%; height: 400px;">
                    <canvas id="laneChart"></canvas>
                </div>
            </div>
        </div>
        
    </div>

    <div id="hover-tooltip" class="absolute hidden">
        <p class="font-bold text-lg" id="tooltip-name"></p>
        <p class="mt-2 text-sm" id="tooltip-vehicles"></p>
        <p class="text-sm" id="tooltip-speed"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
